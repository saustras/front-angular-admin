<app-sidebar></app-sidebar>
<div class="border-bottom mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 ">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los productos de la tienda.</p>

  </div>
</div>

<ng-container *ngIf="producto">
  <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
    <div class="card box-shadow-sm">
      <div class="card-header">
        <h5 style="margin-bottom: 0px;">Actualizacion del producto</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Titulo de producto</label>
                <input type="text" class="form-control" placeholder="Titulo de producto" required name="titulo"
                  [(ngModel)]="producto.titulo">
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Stock</label>
                <input type="number" class="form-control" placeholder="Cantidad inicial" required name="stock"
                  [(ngModel)]="producto.stock">
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Tamaño</label>
                <input type="text" class="form-control" placeholder="Cantidad inicial" required name="nuevaCaracte"
                  [(ngModel)]="nuevaCaracte.titulo">
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Precio</label>
                <input type="number" class="form-control" placeholder="Precio" required name="precio"
                  [(ngModel)]="producto.precio">
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Categoría</label>
                <select class="form-control custom-select" id="select-input" name="categoria"
                  [(ngModel)]="producto.categoria">
                  <option value="" selected disabled>Seleccionar</option>
                  <option value="{{item.titulo}}" *ngFor="let item of config_global.categorias">{{item.titulo}}</option>
                </select>
              </div>

              <div class="col-lg-12 form-group">
                <label for="">Descripción corta</label>
                <textarea class="form-control" placeholder="Titulo de producto" required rows="4" name="descripcion"
                  [(ngModel)]="producto.descripcion"></textarea>
              </div>
              <div class="col-lg-12 form-group">
                <editor [init]="config" name="contenido" [(ngModel)]="producto.contenido"></editor>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Portada</label>
                <div class="custom-file">
                  <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                  <label class="custom-file-label" id="input-portada" style="white-space: nowrap; overflow: hidden;"
                    for="file-input">Seleccionar imagen</label>
                </div>
              </div>
              <div class="col-lg-12">
                <img [src]="imgSelected" class="img-thumbnail" alt="Rounded image">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Actualizar producto</button>
        <button *ngIf="load_btn" type="button" class="btn btn-secondary mr-3" disabled>
          <span class="spinner-border spinner-border-sm me-2 mr-3" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <a class="btn btn-warning" [routerLink]="['/admin/productos']">Regresar</a>
      </div>
    </div>

  </form>

</ng-container>

<ng-container *ngIf="!producto">
  <div class="card-body">
    <h3 class="text-center">No se encontro el registro.</h3>
    <div class="row">
      <div class="col-3 mx-auto">
        <img src="assets/img/error404.png" alt="error404" style="width: 100%;">
      </div>
    </div>
  </div>
</ng-container>
