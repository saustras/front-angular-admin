<header class="navbar navbar-expand navbar-light fixed-top navbar-box-shadow bg-light px-3 px-lg-4" data-scroll-header
  data-fixed-element>
  <a class="navbar-brand d-lg-none" [routerLink]="['/']">
    <h1>ADMIN</h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto d-none d-lg-flex align-items-center">
      <li class="nav-item d-lg-block d-none dropdown">
        <a class="nav-tool dropdown-toggle" toggle="dropdown" style="cursor: pointer;">
          <i class="cxi-profile nav-tool-icon"></i>
          <span class="nav-tool-label">{{user_local.nombre}}</span>
        </a>
        <div class="dropdown-menu" style="margin: 1px;">
          <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">
            <i class="cxi-logout mr-2"></i>
            Cerrar sesi√≥n
          </a>
        </div>
      </li>
    </ul>
  </div>
</header>

<aside class="cs-offcanvas cs-offcanvas-expand bg-dark" id="componentsNav">
  <div class="cs-offcanvas-cap d-none d-lg-block py-4 text-center">
    <a class="navbar-brand py-2" [routerLink]="['/']">
      <h1 style="color: white;">ADMIN</h1>/>
    </a>
    <span class="badge badge-warning">{{config.titulo}}</span>
  </div>
  <div class="cs-offcanvas-cap d-flex d-lg-none">
    <div class="d-flex align-items-center mt-1">
      <h5 class="text-light mb-0 mr-3">Menu</h5>
      <span class="badge badge-warning">Docs</span>
    </div>
    <button class="close text-light" type="button" data-dismiss="offcanvas" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="d-flex d-lg-none align-items-center py-4 px-3 border-bottom border-light">
    <a class="btn btn-primary btn-block mr-3 px-4" href="index.html"><i class="cxi-eye mt-n1 mr-2"></i>Preview</a>
    <a class="btn btn-success btn-block mt-0 px-4" href="../components/typography.html"><i
        class="cxi-layouts mt-n1 mr-2"></i>Components</a>
  </div>
  <div class="cs-offcanvas-body px-0 pt-4 pb-grid-gutter" data-simplebar data-simplebar-inverse>
    <h6 class="font-size-lg text-light px-4 mt-2 mb-3">Contents</h6>
    <hr class="hr-gradient hr-light mb-2 opacity-25" />
    <nav class="nav nav-light">
      <a class="nav-link px-4" [routerLink]="['/home']" routerLinkActive="active">Inicio</a>
      <a class="nav-link px-4" [routerLink]="['/admin/clientes']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Clientes</a>
      <a class="nav-link px-4" [routerLink]="['/admin/productos']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Productos</a>
      <a class="nav-link px-4" [routerLink]="['/admin/descuentos']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Descuentos</a>
      <a class="nav-link px-4" [routerLink]="['/admin/cupones']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Cupones</a>
      <a class="nav-link px-4" [routerLink]="['/admin/ventas']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Ventas</a>
      <a class="nav-link px-4" [routerLink]="['/admin/configuraciones']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Configuraciones</a>
    </nav>
  </div>
</aside>
